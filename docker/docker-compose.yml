version: "2.2"

networks:
  difo-cash.network:
    driver: bridge

services:
  mysql:
    build: ./mysql
    restart: always
    container_name: difo-cash.mysql
    platform: linux/amd64
    tty: true
    networks:
      - difo-cash.network
    ports:
      - "33061:3306"
    volumes:
      - "./mysql/config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      - "./mysql/dbdata:/var/lib/mysql"
    environment:
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=development

  difo-cash-api:
    build: ./php-apache
    restart: unless-stopped
    container_name: difo-cash.api
    platform: linux/amd64
    tty: true
    depends_on:
      - mysql
    networks:
      - difo-cash.network
    ports:
      - "8081:80"
    volumes:
      - "./../src:/var/www/html"
      - "./logs:/var/log/apache2"
      - "./logs:/var/www/html/storage/logs"
      - "./php-apache/000-default.conf:/etc/apache2/sites-available/000-default.conf"

